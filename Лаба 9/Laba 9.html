<!ODCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task 9</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Laba 9.css" />
    <script src="Laba 9.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="field">
        <table>
            <tr>
                <td><input type="button" value="7" onclick="take_val(7)"></td>
                <td><input type="button" value="8" onclick="take_val(8)"></td>
                <td><input type="button" value="9" onclick="take_val(9)"></td>
				<td><input type="button" value="/" onclick="take_val('/')"></td>
				<td><input type="button" style="color: grey;" value="C" onclick="clean()"></td>
                
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="take_val(4)"></td>
                <td><input type="button" value="5" onclick="take_val(3)"></td>
                <td><input type="button" value="6" onclick="take_val(6)"></td>
				<td><input type="button" value="*" onclick="take_val('*')"></td>
				<td colspan="2"><input type="button" value="&#8656" onclick="back()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="take_val(1)"></td>
                <td><input type="button" value="2" onclick="take_val(2)"></td>
                <td><input type="button" value="3" onclick="take_val(3)"></td>
				<td><input type="button" value="-" onclick="take_val('-')"></td>
				<td rowspan="2"><input type="button" style="height: 135px; color: grey;" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" style="width: 135px; color: grey;" value="0" onclick="take_val(0)"></td>
                <td><input type="button" value="." onclick="take_val('.')"></td>
				<td><input type="button" value="+" onclick="take_val('+')"></td>
         
            </tr>
        </table>
    </div>
</body>
</html>
